<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Roboto+Mono&display=swap" rel="stylesheet">
  <title>Payizi Order Form</title>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Order</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
  <div class="container mt-5">
    <h2 class="text-center">My Payment Detail</h2>
    <form id="orderForm" class="custom-form mt-4">
      <!-- Cost Information Section -->
      <div class="mb-4">
        <h4>Calculate Your Cost</h4>
        <div class="mb-3">
          <label for="usdAmount" class="form-label">USD Required (multiples of 10)</label>
          <input type="number" class="form-control" id="usdAmount" step="10" min="10" required>
        </div>
        <p>Exchange Rate Per USD: <span id="rate">Loading...</span></p>
        <p>Effective Exchange Rate: <span id="effectiveRate">Loading...</span></p>
        <p>ZAR Total: <span id="zarTotal">0.00</span></p>
      </div>

      <!-- Customer Details -->
      <div class="mb-4">
        <h4>Customer Details</h4>
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="mobile" class="form-label">Mobile (with country code)</label>
          <input type="tel" class="form-control" id="mobile" required>
        </div>
      </div>

      <!-- Beneficiary Details -->
      <div class="mb-4">
        <h4>Beneficiary Details</h4>
        <div class="mb-3">
          <label for="beneficiaryName" class="form-label">Beneficiary Name</label>
          <input type="text" class="form-control" id="beneficiaryName" required>
        </div>
        <div class="mb-3">
          <label for="beneficiaryMobile" class="form-label">Beneficiary Mobile</label>
          <input type="tel" class="form-control" id="beneficiaryMobile" required>
        </div>
        <div class="mb-3">
          <label for="beneficiaryId" class="form-label">Beneficiary Government ID</label>
          <input type="text" class="form-control" id="beneficiaryId" required>
        </div>
        <div class="mb-3">
          <label for="country" class="form-label">Receiving Country</label>
          <input type="text" class="form-control" id="country" required>
        </div>
        <div class="mb-3">
          <label for="location" class="form-label">Collection Point</label>
          <input type="text" class="form-control" id="location" required>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Submit Order</button>
    </form>
    <div id="confirmation" class="mt-3 alert alert-success" style="display:none;">Order submitted successfully!</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
